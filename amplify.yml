version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -f package-lock.json ]; then
            npm ci --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  environmentVariables:
    REACT_APP_API_URL: https://rsyfaexhi7.execute-api.us-east-1.amazonaws.com/dev